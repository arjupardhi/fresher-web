<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>


 
/* ===========Clear floats  aply karne per============*/
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

/* ============= cancel button and signup button  responsive karne per========= */
@media screen and (max-width: 300px) {
    .cancelbtn {
        width: 100%;
    }
}

.login-container {
    background-color: hsl(0, 0%, 100%);
    padding: 20px;
    border-radius: 5px;
    box-shadow: 1px 0 20px rgba(0, 0, 0, 0.1);
    border: 3px solid rgb(9, 164, 123);
    max-width: 500px;
    width: 100%;
    margin: 45px 300px;
}

 h2 {
    margin-top: 0;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    background: #000;

}

input:hover {
    box-shadow: 0px 1px 8px blue;
}

.form-group button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.form-group button:hover {
    background-color: #0056b3;
}

.toggle-btns {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

.toggle-btns button {
    padding: 10px 20px;
    background-color: #116a71;
    color: #ffffff;
    border: none;
    cursor: pointer;

}

.toggle-btns button:hover {
    background-color: #0056b3;
}
/*================strat input fields=============== */
input[type=text],
input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    display: inline-block;
    border: none;
    background: #ddd8d8;
}

input[type=text]:focus,
input[type=password]:focus {
    background-color: #ddd;
    outline: none;
}

/*  ================style for all buttons ============*/
.button1 {
    background-color: #174e50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    opacity: 0.9;
}

.button1:hover {
    opacity: 1;
}

/* ===============styles for the cancel button============== */

/* ===========signup form css close ========*/

.login-body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .login-modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
    }

    .log-container {
        background-color: white;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 400px;
        border-radius: 10px;
        position: relative;
       
    
}
    .close {
        color: #aaa;
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .form-content {
        display: none;
    }

    .toggle-btns {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }

    .toggle-btns button {
        width: 100px;
        padding: 10px;
        margin: 0 10px;
        background: linear-gradient(97deg, rgba(34,193,195,1) 0%,
         rgba(51, 177, 127, 0.958) 100%);
        font-weight: bolder;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .toggle-btns button:hover {
        background-color: #0a583d;
    }

    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
        position: relative;
    }

    .avatar {
        width: 40%;
        border-radius: 50%;
    }

    .log-container {
        padding: 16px;
    }

    .log-container input[type=text],
    .log-container input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 12px;
        display: inline-block;
        border: 1px solid #ccc;
        background: linear-gradient(97deg, rgba(254, 255, 254, 0.958) 0%, rgb(182, 198, 199)  100%);
        box-sizing: border-box;
    }

    .loginbtn {
        background-color: #085938;
        color: white;
        padding: 14px 20px;
        margin: 8px 12px;
        border: none;
        cursor: pointer;
        width: 100%;
    }

    .loginbtn:hover {
        background-color: #0a6a3a;
    }

    .logincancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #ff6b01;
        /* background: linear-gradient(97deg, rgba(34,193,195,1) 0%, rgba(51, 177, 127, 0.958) 100%); */
        border: none;
        font-weight: bolder;
    }

    .log-container .psw {
        float: right;
        padding-top: 16px;
        margin-left: 15px;
    }

    .log-container {
        background-color: #f1f1f1;
        margin-left: 57px;
        border: none;
    }

.cancellog{
    border: none;
}
</style>
<body>
    <div class="signupbody">
        <div id="id-sec" class="modal">
            <span onclick="document.getElementById('id-sec').style.display='none'" class="close"
                title="Close Modal">&times;</span>
            <div class="login-container">
                <div class="toggle-btns">
                    <button onclick="showForm('student')">Student Signup</button>
                    <button onclick="showForm('admin')">Admin Signup</button>
                </div>
                <div id="student-form" class="form-content" style="display:none;">
    
                    <form class="modal-content animate" action="index1.php" method="post">
                        <div class="imgcontainer">
                            <img src="avtarimg.jpeg" alt="Avatar" class="avatar">
                        </div>
                        <div class="log-container">
                            <label for="uname"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="uname" required>
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                            <button class="loginbtn" type="submit">Login</button>
                        </div>
                        <div class="log-container  cancellog" style="background-color:#f1f1f1">
                            <button type="button" onclick="closeModal()" class="logincancelbtn">Cancel</button>
                            <span class="psw">Forgot <a href="#">password?</a></span>
                        </div>
                    </form>
                </div>

                <!-- Admin Login Form -->
                <div id="admin-form" class="form-content">
                    <form class="modal-content animate" action="/action_page.php" method="post">
                        <div class="imgcontainer">
                            <img src="avtarimg2-admin.avif" alt="Avatar" class="avatar">
                        </div>
                        <div class="log-container">
                            <label for="uname"><b>Adminname</b></label>
                            <input type="text" placeholder="Enter Adminname" name="uname" required>
                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                            <button class="loginbtn" type="submit">Login</button>
                        </div>
                        <div class="log-container" style="background-color:#f1f1f1">
                            <button type="button" onclick="closeModal()" class="logincancelbtn">Cancel</button>
                            <span class="psw">Forgot <a href="#">password?</a></span>
                        </div>
                    </form>           
            </div>
        </div>
        <script>
            function showForm(formType) {
                document.getElementById('student-form').style.display = 'none';
                document.getElementById('admin-form').style.display = 'none';
                if (formType === 'student') {
                    document.getElementById('student-form').style.display = 'block';
                } else if (formType === 'admin') {
                    document.getElementById('admin-form').style.display = 'block';
                }
            }
        </script>
        <script>
            var modal = document.getElementById('id-sec');
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </div>
 
         <!-- signup popop box   close-->
    
</body>
</html>
